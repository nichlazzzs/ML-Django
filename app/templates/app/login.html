{% extends 'app/base.html' %}

{% block content %}
<h2>Вход</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.username.label_tag }}<br>
        {{ form.username }}
        {{ form.username.errors }}
    </p>
    <p>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
        {{ form.password.errors }}
    </p>
    <button type="submit">Войти</button>
</form>
{% endblock %}
